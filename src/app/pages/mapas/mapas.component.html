<app-container-table [titulo]="'Mapa'" [visibleBoton]="false">
  <div class="row mb-2" style="align-items: self-end">
    @if(auth.isUser()){
    <div class="col-lg-2 col-md-4 col-sm-6">
      <div class="form-group">
        <label for="cuenta" class="form-label">Mes</label>
        <ng-select
          [clearable]="false"
          [items]="meses"
          bindLabel="Nombre"
          bindValue="Id"
          [(ngModel)]="mesSelected"
        ></ng-select>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-5 col-6">
      <div class="form-group">
        <label for="cuenta" class="form-label">AnÌƒo</label>
        <ng-select
          [clearable]="false"
          [items]="years"
          [(ngModel)]="selectedYear"
        ></ng-select>
      </div>
    </div>
    <div class="col-lg-2 col-md-5">
      <button class="btn btn-success all gap-1" (click)="filterMulta()">
        <i class="ti ti-search fs-22"></i>

        Filtrar
      </button>
    </div>
    }@else {
    <div class="col-lg-2 col-md-5">
      <h1 class="badge bg-primary rounded-pill" style="font-size: 17px">
        Multas de las ultimas 4 semanas
      </h1>
    </div>

    }
  </div>
  <div class="border-bottom border-dashed mb-2"></div>
  <div id="map" style="height: 60vh; width: 100%"></div>
</app-container-table>
