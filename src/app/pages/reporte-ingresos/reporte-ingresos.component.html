<app-container-table [titulo]="'Reporte de ingresos'" [visibleBoton]="false">
  <div class="row mb-2 gap-2 gap-md-0" style="align-items: flex-end">
    <div class="col-lg-2 col-md-4 col-sm-6">
      <div class="form-group">
        <label for="cuenta" class="form-label">Mes</label>
        <ng-select
          [clearable]="false"
          [items]="meses"
          bindLabel="Nombre"
          bindValue="Id"
          [(ngModel)]="mesSelected"
        ></ng-select>
      </div>
    </div>
    <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-3 col-sm-5 col-6">
      <div class="form-group">
        <label for="cuenta" class="form-label">AnÌƒo</label>
        <ng-select
          [clearable]="false"
          [items]="years"
          [(ngModel)]="selectedYear"
        ></ng-select>
      </div>
    </div>
    <div class="col-lg-2 col-md-5">
      <button class="btn btn-success all gap-1" (click)="getReporte()">
        <i class="ti ti-search fs-22"></i>

        Filtrar
      </button>
    </div>
  </div>

  <ejs-grid
    #grid
    id="Grid"
    [dataSource]="reporteIngresos"
    [allowExcelExport]="true"
    [allowSorting]="true"
    [allowPaging]="true"
    [toolbar]="config.toolbarOptions"
    [pageSettings]="config.pageSettings"
    [filterSettings]="config.filterOptions"
    [allowResizing]="true"
    [allowFiltering]="true"
    width="100%"
    height="50vh"
    (toolbarClick)="config.toolbarClick($event, grid)"
  >
    <e-columns>
      <e-column
        field="TipoMulta"
        headerText="Tipo de Multa"
        width="200"
        minWidth="200"
      ></e-column>

      <e-column
        field="CantidadMulta"
        headerText="Cantidad de Multa"
        width="200"
        minWidth="200"
        format="N0"
      ></e-column>

      <e-column
        field="TotalIngresos"
        headerText="Total de Ingresos"
        width="250"
        minWidth="250"
        format="C0"
      ></e-column>

      <e-aggregates>
        <e-aggregate>
          <e-columns>
            <e-column
              field="CantidadMulta"
              type="Sum"
              format="N0"
              footerTemplate="Total: ${Sum}"
            ></e-column>
            <e-column
              field="TotalIngresos"
              type="Sum"
              format="C0"
              footerTemplate="Total: ${Sum}"
            ></e-column>
          </e-columns>
        </e-aggregate>
      </e-aggregates>
    </e-columns>
  </ejs-grid>
</app-container-table>
