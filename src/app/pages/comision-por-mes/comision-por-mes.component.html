<app-container-table [titulo]="'Comision por mes'" [visibleBoton]="false">
  <div class="row mb-2">
    <div class="col-lg-2 col-md-4 col-sm-6">
      <div class="form-group">
        <label for="cuenta" class="form-label">Mes</label>
        <ng-select
          [clearable]="false"
          [items]="meses"
          bindLabel="Nombre"
          bindValue="Id"
          [(ngModel)]="mesSelected"
        ></ng-select>
      </div>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div
        class="alert alert-primary d-flex align-items-center"
        style="font-size: 18px; margin-top: 12px"
      >
        <i class="fa-solid fa-coins me-2"></i>
        <b>Total de comision:</b>
        <span class="fw-medium ms-1">{{ 500 | currency }}</span>
      </div>
    </div>
  </div>

  <ejs-grid
    #grid
    id="Grid"
    [dataSource]="[]"
    [allowExcelExport]="true"
    [allowSorting]="true"
    [allowPaging]="true"
    [toolbar]="config.toolbarOptions"
    [pageSettings]="config.pageSettings"
    [filterSettings]="config.filterOptions"
    [allowResizing]="true"
    [allowFiltering]="true"
    width="100%"
    height="50vh"
    (toolbarClick)="config.toolbarClick($event, grid)"
  >
    <e-columns>
      <e-column
        field="Id"
        headerText="Numero de banca"
        width="250"
        minWidth="250"
      ></e-column>
      <e-column
        field="Nombre"
        headerText="Nombre"
        width="300"
        minWidth="300"
      ></e-column>
      <e-column
        field="GrupoBanca"
        headerText="Grupo"
        width="200"
        minWidth="200"
      ></e-column>
      <e-column
        field="Ruta"
        headerText="Ruta"
        width="200"
        minWidth="200"
      ></e-column>
    </e-columns>
  </ejs-grid>
</app-container-table>
