<div
  class="auth-bg d-flex min-vh-100 justify-content-center align-items-center"
>
  <div class="row g-0 justify-content-center w-100 m-xxl-5 px-xxl-4 m-3">
    <div class="col-xl-4 col-lg-5 col-md-6">
      <div class="card overflow-hidden text-center h-100 p-xxl-4 p-3 mb-0">
        <a href="index.html" class="auth-brand mb-3">
          <img
            src="assets/images/logo-dark.png"
            alt="dark logo"
            height="24"
            class="logo-dark"
          />
          <img
            src="assets/images/logo.png"
            alt="logo light"
            height="24"
            class="logo-light"
          />
        </a>

        <h3 class="fw-semibold mb-2">Login</h3>

        <form [formGroup]="form" class="text-start mb-3">
          <div class="mb-3">
            <label class="form-label" for="example-email">Usuario</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese el usuario"
              formControlName="Cedula"
              [class.is-invalid]="InvalidControl('Cedula')"
              autofocus
            />
            <div *ngIf="InvalidControl('Cedula')" class="invalid-feedback">
              El usuario es requerido
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="example-password">Contraseña</label>
            <input
              type="password"
              id="example-password"
              class="form-control"
              placeholder="Ingrese la contraseña"
              formControlName="Clave"
              [class.is-invalid]="InvalidControl('Clave')"
            />
            <div *ngIf="InvalidControl('Clave')" class="invalid-feedback">
              La contraseña es requerida
            </div>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <div class="mt-2">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="customRadio3"
                  formControlName="Tipo"
                  value="Usuario"
                  class="form-check-input"
                />
                <label class="form-check-label" for="customRadio3"
                  >Usuario</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="customRadio4"
                  formControlName="Tipo"
                  value="Agente"
                  class="form-check-input"
                />
                <label class="form-check-label" for="customRadio4"
                  >Agente</label
                >
              </div>
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" type="submit" (click)="login()">
              Iniciar Sesión
            </button>
          </div>
        </form>

        <p class="mt-auto mb-0">
          <script>
            document.write(new Date().getFullYear());
          </script>
          © Osen - By
          <span
            class="fw-bold text-decoration-underline text-uppercase text-reset fs-12"
            >Watersoft-Lotery</span
          >
        </p>
      </div>
    </div>
  </div>
</div>
