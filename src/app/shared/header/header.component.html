<header class="app-topbar">
  <div class="page-container topbar-menu">
    <div class="d-flex align-items-center gap-2">
      <!-- Brand Logo -->
      <a href="index.html" class="logo">
        <span class="logo-light">
          <span class="logo-lg"
            ><img src="assets/images/logo.png" alt="logo"
          /></span>
          <span class="logo-sm"
            ><img src="assets/images/logo-sm.png" alt="small logo"
          /></span>
        </span>

        <span class="logo-dark">
          <span class="logo-lg"
            ><img src="assets/images/logo-dark.png" alt="dark logo"
          /></span>
          <span class="logo-sm"
            ><img src="assets/images/logo-sm.png" alt="small logo"
          /></span>
        </span>
      </a>

      <!-- Sidebar Menu Toggle Button -->
      <button class="sidenav-toggle-button px-2">
        <i class="ti ti-menu-deep fs-24"></i>
      </button>

      <!-- Horizontal Menu Toggle Button -->
      <button
        class="topnav-toggle-button px-2"
        data-bs-toggle="collapse"
        data-bs-target="#topnav-menu-content"
      >
        <i class="ti ti-menu-deep fs-22"></i>
      </button>

      <!-- end topbar-item -->
    </div>

    <div class="d-flex align-items-center gap-2">
      <!-- Search for small devices -->
      <div class="topbar-item d-flex d-xl-none">
        <button
          class="topbar-link"
          data-bs-toggle="modal"
          data-bs-target="#searchModal"
          type="button"
        >
          <i class="ti ti-search fs-22"></i>
        </button>
      </div>

      <!-- Light/Dark Mode Button -->
      <div class="topbar-item d-none d-sm-flex">
        <button class="topbar-link" id="light-dark-mode" type="button">
          <i class="ti ti-moon fs-22"></i>
        </button>
      </div>

      <!-- User Dropdown -->
      <div class="topbar-item nav-user">
        <div class="dropdown">
          <a
            class="topbar-link dropdown-toggle drop-arrow-none px-2"
            data-bs-toggle="dropdown"
            data-bs-offset="0,19"
            type="button"
            aria-haspopup="false"
            aria-expanded="false"
          >
            <img
              src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg"
              width="32"
              class="rounded-circle me-lg-2 d-flex"
              alt="user-image"
            />
            <span class="d-lg-flex flex-column gap-1 d-none color-success">
              <h5 class="my-0 ">
                {{
                  auth.isAgente()
                    ? auth.agenteData.Nombre
                    : auth.usuarioData.Nombre
                }}
              </h5>
            </span>
            <i
              class="ti ti-chevron-down d-none d-lg-block align-middle ms-2"
            ></i>
          </a>
          <div class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">Bienvenido !</h6>
            </div>

            <a
              href="javascript:void(0);"
              class="dropdown-item active fw-semibold text-danger"
              (click)="auth.logout()"
            >
              <i class="ti ti-logout me-1 fs-17 align-middle"></i>
              <span class="align-middle">Cerrar sesioÌn</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
